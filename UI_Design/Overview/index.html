<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Interview.io Dashboard</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <nav class="sidebar">
        <div class="logo">
          <h2>Interview.io</h2>
        </div>
        <ul class="menu">
          <li><i class="fas fa-home"></i> <a href="#">Overview</a></li>
          <li><i class="fas fa-comments"></i> <a href="#">Interviews</a></li>
          <li><i class="fas fa-video"></i> <a href="#">Video Calling</a></li>
          <li><i class="fas fa-user"></i> <a href="#">Profile</a></li>
          <li><i class="fas fa-sign-out-alt"></i> <a href="#">Log out</a></li>
        </ul>
      </nav>

      <div class="main-content">
        <header>
          <h2>Hai, Sekhar welcome to <span>Interview.io</span></h2>
          <div class="search-bar">
            <button class="notification-button">
              <i class="fas fa-bell"></i>
              <span class="notification-count">2</span>
            </button>
          </div>
        </header>

        <div class="notifications">
          <h3>Notifications</h3>
          <p>You have one pending interview</p>
          <p>You have attended a total of two interviews</p>
          <button class="mark-read">Mark all as read</button>
        </div>
      </div>
    </div>
  </body>
</html>
